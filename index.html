<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <div class="rate-content">
            <input type="radio" name="rate" value="1">
            <input type="radio" name="rate" value="2">
            <input type="radio" name="rate" value="3">
            <input type="radio" name="rate" value="4">
            <input type="radio" name="rate" value="5">
        </div>
    </section>
    <script>
        // 点击获取当前分数
        const getScore = ()=>{
            let checkedInput = document.querySelector('input[name=rate]:checked');
            return checkedInput ? 5-Number(checkedInput.value)+1 : 0;
        }
        for(let i=0; i<document.querySelectorAll('input[name=rate]').length; i++){
            document.querySelectorAll('input[name=rate]')[i].addEventListener('click', ()=>{
                let theScore = getScore();
                console.log(theScore);
            })
        }
    </script>
</body>
</html>
